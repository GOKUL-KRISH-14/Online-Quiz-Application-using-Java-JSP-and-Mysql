<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjusted to 100% view height */
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .registration-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .gender-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .gender-group label {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3578e5;
        }

        input[type="checkbox"] {
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-text {
            font-size: 14px;
            color: #333;
            margin-left: 5px;
        }

        @media (max-width: 600px) {
            .registration-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            label, .checkbox-text {
                font-size: 12px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 8px;
                font-size: 12px;
            }

            input[type="submit"] {
                padding: 8px;
                font-size: 12px;
            }
        }

        .login-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .login-link label {
            margin-right: 5px;
            font-size: 14px;
            color: #333;
        }

        .login-link a {
            color: #3897f0;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>REGISTRATION PAGE</h1>
        <form method="post" action="Register.jsp">
            <label for="textbox1" id="label1">Name</label>
            <input type="text" id="textbox1" name="username" placeholder="Enter the Name" required>

            <label for="textbox2" id="label2">Roll Number</label>
            <input type="text" id="textbox2" name="rollno" placeholder="Enter the Roll Number" required>

            <label for="gender">Gender</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <label for="textbox3" id="label3">Class</label>
            <input type="text" id="textbox3" name="class" placeholder="Enter your Class" required>

            <label for="textbox4" id="label4">Email Id</label>
            <input type="email" id="textbox4" name="email" placeholder="Enter the Email Id" required>

            <label for="textbox5" id="label5">Password</label>
            <input type="password" id="textbox5" name="password" placeholder="Enter the Password" required><br>

            <input type="submit" value="Register"><br>
            
            <div class="login-link">
                <label>Already Registered?</label>
                <a href="index.html">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
