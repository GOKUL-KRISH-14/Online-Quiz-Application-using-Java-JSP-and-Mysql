
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HOME PAGE</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fafafa;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .login-container {
        background-color: #fff;
        border: 1px solid #dbdbdb;
        padding: 40px;
        width: 350px;
        text-align: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: normal;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        text-align: left;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
        background-color: #fafafa;
        box-sizing: border-box;
        font-size: 14px;
    }

    input[type="submit"] {
        background-color: #3897f0;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 3px;
        font-size: 14px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #3578e5;
    }

    .register-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .register-link a {
        color: #3897f0;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h1>LOGIN PAGE</h1>
        <form action="index.jsp" method="post">
            <label for="textbox1" id="label1" >Email</label>
            <input type="email" id="textbox1" placeholder="Enter Email ID" name="email" required>
            <label for="textbox2" id="label2">Password</label>
            <input type="password" id="textbox2" placeholder="Enter Password" name="password"required>
            <label for="textbox3" id="label3" >Roll Number</label>
            <input type="text" id="textbox3" placeholder="Enter Roll Number" name="rollno"required>
            <input type="submit" value="Login">
        </form>
        <div class="register-link">
            <p>Create an account?</p>
            <a href="Register.html" target="_blank">Register</a>
        </div>
    </div>
</body>
</html>
